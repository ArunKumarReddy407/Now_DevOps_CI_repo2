# This workflow uses ServiceNow custom actions that are certified by ServiceNow.

name: ARTIFACT3 CI GitHub workflow

on: 
  push:
   branches: [ "main","feature-test1", "feature-test2"]
  workflow_dispatch:
   
  # pull_request:
  #   branches: [ "main" ]
  #   types: [opened, synchronize, reopened]

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean compile --file artifact3/pom.xml 

  test:
    name: 'Test'
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4.0.0
    - name: Run Tests with Maven
      run: mvn -B test --file pom.xml --file artifact3/pom.xml
  publish-job:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - run: mvn --batch-mode --update-snapshots verify --file artifact3/pom.xml 
    - run: mvn test --file artifact3/pom.xml 
    - run: mkdir staging && cp artifact3/target/*.jar staging && cp artifact3/target/surefire-reports/*.xml staging
    - uses: actions/upload-artifact@v3
      with:
        name: Package
        path: staging    
